<!DOCTYPE html>
<html class="high-contrast">
    <head>
        <!-- Bootstrap & Custom Stylesheets -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="reset-styles.css">
        <link rel="stylesheet" href="starter-styles.css">
        <link rel="stylesheet" href="style.css">

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <button><i class="fa-solid fa-rocket"></i></button>
        </header>

        <h1>Course name</h1>

        <div class="card">
            <div>
                <h1>Units</h1>
            </div>
            <div id="units" class="grid"></div>
        </div>

        <!-- Logic -->
        <script type="module">
            import CourseLoader from "./classes/CourseLoader.js";

            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get("c") == null) window.location.href = "index.html";

            let loader = new CourseLoader(document.getElementById("units"));
            loader.load(urlParams.get("c"));
        </script>
        
        <!-- My FontAwesome kit -->
        <script src="https://kit.fontawesome.com/e44e5ab538.js" crossorigin="anonymous"></script>
    </body>
</html>
