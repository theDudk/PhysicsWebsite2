<!DOCTYPE html>
<html class="high-contrast">
    <head>
        <!-- Bootstrap & Custom Stylesheets -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="reset-styles.css">
        <link rel="stylesheet" href="starter-styles.css">
        <link rel="stylesheet" href="style.css">

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header stuff -->
        <header class="h2 background">
            <div class="row box box-top">
                <button class="row g1" onclick="window.location.href='index.html'"><i class="fa-solid fa-rocket fa-lg"></i> StudyThing</button>
                <div>
                    <button onclick="document.getElementById('header').classList.remove('hidden')"><i class="fa-solid fa-bars"></i></button>
                </div>
            </div>
        </header>

        <div id="header" class="hidden box-pos-full background">
            <button class="pos-top-left box box-thin box-no-border p-1 py-2" onclick="document.getElementById('header').classList.add('hidden')"><i class="fa-solid fa-xmark fa-2xl"></i></button>
            <div class="column h3">
                <button class="h2 py-2 box box-thin box-no-border" onclick="window.location.href='index.html'"><i class="fa-solid fa-rocket fa-xl"></i> <span>StudyThing</span></button>
    
                <p class="mt-3 lead">General</p>
                <button class="btn disabled"><span><i class="fa-solid fa-person-digging"></i> About (WIP)</span></button>
                <button class="btn disabled"><span><i class="fa-solid fa-person-digging"></i> Builder (WIP)</span></button>
                <!-- <button class="btn" onclick="window.location.href='index.html'"><i class="fa-solid fa-house"></i> Homepage</button> -->
                <button class="btn" id="course-link"><i class="fa-solid fa-square-plus"></i> Loading...</button>
                <button class="btn btn-warning" id="unit-link">Loading...</button>
            </div>
        </div>

        <!-- Page content -->
        <div class="container">
            <div class="container-sm">
                <h1 fill="unit-name">Unit name</h1>
            </div>
            <div class="box card mt-3">
                <div class="row box box-top">
                    <h1>Questions</h1>
                </div>
                <div id="quesitons" class="column box box-no-border"></div>
            </div>
        </div>

        <!-- Logic -->
        <script type="module">
            import UnitLoader from "./classes/UnitLoader.js";

            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.get("c") == null || urlParams.get("u") == null) window.location.href = "index.html";

            let loader = new UnitLoader(document.getElementById("quesitons"));
            loader.load(urlParams.get("c"), parseInt(urlParams.get("u")));
        </script>
            
        <!-- My FontAwesome kit -->
        <script src="https://kit.fontawesome.com/e44e5ab538.js" crossorigin="anonymous"></script>
    </body>
</html>
